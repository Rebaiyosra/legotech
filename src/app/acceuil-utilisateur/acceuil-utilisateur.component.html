<h2>Liste Articles</h2>
<div class="container">




    <ng-container  *ngFor="let a of articles"> 
    <ul class="list-group row">
        <li class="list-group-item col-sm-3">
            <h5> <img [src]='image'>
                {{a.nom}} </h5>
            <p>{{a.desc}}</p>
            <p> <b>prix </b>{{a.prix}}</p>
            
            
        <button  class='btn btn-info' style="float:right">Acheter</button>
    </li>
    </ul>
    </ng-container>

</div>
