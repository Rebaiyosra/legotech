<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<app-menu-utilisateur></app-menu-utilisateur>
<mdb-carousel [animation]="'slide'">
  <mdb-carousel-item>
    <img class="d-block w-100" src="../../assets/images/c1.jpg" alt="First slide">
  </mdb-carousel-item>
  <mdb-carousel-item>
    <img class="d-block w-100" src="../../assets/images/c2.png" alt="Second slide">
  </mdb-carousel-item>
  <mdb-carousel-item>
    <img class="d-block w-100" src="../../assets/images/c3.png" alt="Third slide">
  </mdb-carousel-item>
</mdb-carousel>





<!--Top accessoires-->

<hr class="my-4">
<h5 style="margin-left: 5%;">Top accessoires</h5>
<mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
                  [animation]="'slide'" >
      <mdb-carousel-item *ngFor="let item of slidesacc; let i = index" style="margin-left: 3%;">
        <div class="row" class="d-flex justify-content-around">
          <div class="col-md-4" [ngClass]="{'d-none d-md-block': cardIndex !== 0}"
               *ngFor="let card of item; let cardIndex = index">
        <mdb-card class="my-1 part">
        <mdb-card-img [src]="card.image" alt="Card image cap"></mdb-card-img>
        <mdb-card-body>
          <mdb-card-title>
            <h4>{{card.nom}}</h4>
          </mdb-card-title>
          <p>{{card.prix}} DT</p>
          <a href="#" mdbBtn color="primary" class="waves-light" mdbWavesEffect>Ajouter au panier</a>
        </mdb-card-body>
      </mdb-card>
      </div>
    </div>
  </mdb-carousel-item>
</mdb-carousel>

<!--Top accessoires-->


<!--Top Nouveautés-->

          <a href="#" mdbBtn color="primary" class="waves-light" mdbWavesEffect>Ajouter au panier</a>

      </div>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
