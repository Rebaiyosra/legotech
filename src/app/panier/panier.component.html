<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<app-menu-utilisateur></app-menu-utilisateur>
<div class="container">
<div *ngIf="cardItem.length ===0 " class="alert alert-info">Votre panier est vide. Continuez sur notre catalogue <a [routerLink]="['/acceuil-utilisateur']">ici</a>.</div>
<div *ngIf="cardItem.length>0">
 
       
            <table class="table">
               <tr *ngFor="let p of cardItem">
                        
                        <td><img [src]='"assets/"+p.image+""' ></td>
                        <td> {{p.nom}} </td>   
                        <td>{{p.prix}} TND</td>
                        <td>
                            <input type="number" min="1" value="{{p.qte}}" class="quantite"/>
                        </td>
                        <td>
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </td>
                       
                   
                </tr>
               
</table>
    <p class="total">
        Total : {{Total}} TND
    </p>
    <div class="button">
        <button class="btn btn-secondary" [routerLink]="['/acceuil-utilisateur']"> Continuer mes achats</button>
        <button class="btn btn-success" [routerLink]="['/checkout']"> Confirmer ma commande</button>
    </div>  
</div>
</div>

<app-footer></app-footer>
