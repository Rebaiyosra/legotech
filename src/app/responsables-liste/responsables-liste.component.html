<h2>Liste Responsables</h2>
<div class="container">
            <ng-container  *ngFor="let responsable of responsables"> 
            <ul class="list-group" >
                <li class="list-group-item" >
                    <div class="pic"><i class="fa fa-user-circle" style="font-size:170px;color: black;"></i></div>
                    <h5>{{responsable.nom}} {{responsable.prenom}}</h5>
                    <p><b>Numéro téléphone : </b>{{responsable.telephone}}</p>
                    <p><b>E-mail : </b>{{responsable.mail}}</p>

                    <p><b>Poste : </b>{{responsable.poste}}</p>
                   
                <button  class='btn btn-danger' style="float:right">Supprimer</button>
            </li>
            </ul>
            </ng-container>
           
        </div>
