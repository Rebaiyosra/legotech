<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!------ Include the above in your HEAD tag ---------->

<div class="container-fluid register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img style="width: 120px;" src="assets/images/digital.png" alt=""/>
            <div class="lego">legotech</div><br>
            <h3>Bienvenue</h3>
            <h4>Vous êtes déjà membre !</h4>
            <h4>C'est génial</h4>
            <h5>Cliquez ici pour nous rejoindre</h5>
            <input type="submit" name="" class="log" value="Se Connecter" [routerLink]="['/sign-utilisateur']"/><br/>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">S'inscrire</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nom *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Prénom *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Mot de passe *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control"  placeholder="Confirmer le mot de passe *" value="" />
                            </div>
                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="male" checked>
                                        <span> Mâle </span> 
                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="female">
                                        <span> femelle </span> 
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Numéro de téléphone *" value="" />
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden"  selected disabled>Veuillez sélectionner votre question de séquence</option>
                                    <option>Quelle est votre date de naissance?</option>
                                    <option>Quel est votre ancien numéro de téléphone </option>  
                                    <option>Quel est le nom de ton animal?</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Entrez votre réponse *" value="" />
                            </div>
                            <input type="submit" class="btnRegister"  value="S'inscrire"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
