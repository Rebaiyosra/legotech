<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<app-menu-responsable-article></app-menu-responsable-article>
<form [formGroup]="modifForm" (ngSubmit)="modif()">

    <div class="row justify-content-center">
            <div class="card">
            <div class="card-header">
                    <h3>Modifier article</h3>
            </div>
            <div class="card-body"> 
            
    
    
        
    <div class="form-group">
        <label for="ref">Reference </label>
        <select id="emp" class="form-control"  formControlName="id"  > <!--(Change)="onChange($event.target.value)"-->
                <ng-container  *ngFor='let t of Articles'> 
                <option [value]="t.id" >{{t.id}}</option>
                </ng-container>
            </select>
    </div>
  
    
    
  
        
    <div class="form-group">
        <label for="n">Nom </label>
        <input type="text" id="n" placeholder="Enter un nom d'article"
         name="nom"  class="form-control" formControlName="nom" >
    </div> 
  
    
    
    <div class="form-group">
    <label for="img">Image </label>
    <input type="text" id="img" name="image" placeholder="image d'article" class="form-control"
         formControlName="image"> 
               
    </div>     
    
    <div class="form-group">
        <label for="pr">Prix </label>
        <input type="number" id="pr" name="prix" placeholder="Entrer un prix" class="form-control"
         formControlName="prix"> 
    </div>
   
    
    
    
    <div class="form-group">
        <label for="d">Date de fabrication </label>
        <input type="text" id="d" name="date"  placeholder="format:YYYY-MM-JJ" class="form-control" formControlName="date" >
     </div>

    <div class="form-group">
        <label for="di">Disponibilité </label>
        <input type="text" id="di" name="dispo" placeholder="Ecriver true ou false" 
         class="form-control" formControlName="dispo" >
    </div>

    <div class="form-group">
        <label for="de">Description </label>
        <input type="text" id="de" name="desc" placeholder="Ecriver une description" 
        class="form-control" formControlName="desc">
    </div>
   
    <div class="form-group">
        <label for="q">Quantité </label>
        <input type="number" id="q" name="qt" placeholder="Entrer une quantité"
         class="form-control" formControlName="qt">
    </div>
   
    <div class="form-group">
    <button type ="submit" class='btn btn-info float-right color-modifier' [disabled]="modifForm.invalid" >Modifier</button> 
    </div>
    </div>
    </div>
    </div>
</form>
