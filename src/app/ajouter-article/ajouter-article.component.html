<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<app-menu-responsable-article></app-menu-responsable-article>
<form (ngSubmit)="onAdd(f);onNavigate()" #f="ngForm">
    <div class="row justify-content-center">
        <div class="card">
            <div class="card-header">
    <h3>Ajouter article</h3>
            </div>
            <div class="card-body">
    
    
        
    <div class="form-group">
        <label for="ref">Reference </label>
        <input type="text" id="ref" name="id" placeholder="Entrer unr référence" class="form-control" [(ngModel)]="id" required #reference="ngModel">
    </div>
    
    <div [hidden]="!reference.errors?.required || reference.pristine" class="alert alert-danger">La réference est un champ obligatoire</div>
    
        
    <div class="form-group">
        <label for="n">Nom </label>
        <input type="text" id="n" placeholder="Enter un nom d'article" name="nom" pattern="[A-Z][a-zA-Z]+"  class="form-control" [(ngModel)]="nom" required #name="ngModel">
    </div> 
    
    <div *ngIf="name.errors?.pattern && name.dirty" class="alert alert-danger">Le nom a un format incorrect</div>
    
    <div class="form-group">
    <label for="img">Image </label>
        <select class="form-control" id="img" name="image" [(ngModel)]="image" required #im="ngModel"> 
            <option value="../assets/dell.jpg">PC DELL</option>
            <option value="../assets/souris.jpg">Souris</option>
        </select> 
    </div>     
    <div [hidden]="!im.errors?.required || im.pristine" class="alert alert-danger">La réference est un champ obligatoire</div>
    
    <div class="form-group">
        <label for="pr">Prix </label>
        <input type="number" id="pr" name="prix" placeholder="Entrer un prix" class="form-control" [(ngModel)]="prix" required #p="ngModel">
    </div>
    
    <div *ngIf="p.invalid && p.dirty" class="alert alert-danger">Le prix doit être un nombre</div>
    
    
    <div class="form-group">
        <label for="d">Date de fabrication </label>
        <input type="date" id="d" name="date"  class="form-control" [(ngModel)]="date" required #ddf="ngModel">
     </div>
    
    
    <div class="form-group">
        <label for="di">Disponibilité </label>
        <input type="text" id="di" name="dispo" placeholder="Ecriver true ou false"  pattern="true|false" class="form-control" [(ngModel)]="dispo" required #dis="ngModel">
    </div>
    
    <div *ngIf="dis.errors?.pattern && dis.dirty" class="alert alert-danger">La disponibilité a un format incorrect</div>
    
    
    <div class="form-group">
        <label for="de">Description </label>
        <input type="text" id="de" name="desc" placeholder="Ecriver une description" class="form-control" [(ngModel)]="desc" required #des="ngModel">
    </div>
    
    <div *ngIf="des.invalid && des.dirty" class="alert alert-danger">La description a un format incorrect</div>
    
    
    <div class="form-group">
        <label for="q">Quantité </label>
        <input type="number" id="q" name="qt" placeholder="Entrer une quantité" class="form-control" [(ngModel)]="qt" required #qu="ngModel">
    </div>
    
    <div *ngIf="qu.invalid && qu.dirty" class="alert alert-danger">La quantité doit être un nombre</div>
    
    <div class="form-group">
    <button type ="submit"class='btn btn-info float-right color-modifier' [disabled]="f.invalid">Ajouter</button> 
    </div>
    </div>
        </div>
    </div>
    </form>
